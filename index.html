<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
  </head>
  <body>
    <form id="container">
      <label for="firstName"
        >First Name:<br />

        <input id="firstName" type="text" placeholder=" First Name" /></label
      ><br />

      <label for="lastName"
        >Last Name:<br />

        <input id="lastName" type="text" placeholder=" Last Name" /></label
      ><br />

      <label for="age">Age:</label><br />

      <input id="age" type=" text" placeholder=" Age" /><br />

      <label for="phone">Phone Number:</label><br />
      <input id="phoneNumber" type="text" placeholder=" Phone" /><br />

      <label for="address">Address:</label><br />
      <input id="address" type="text" placeholder=" Address" /><br /><br />
      <div class="center">
        <button type="button" onClick="idCard()">Get ID Card</button><br />
      </div>
    </form>

    <br />

    <div id="idCard">
      <img
        src="https://cdn3.iconfinder.com/data/icons/user-interface-web-1/550/web-circle-circular-round_11-512.png"
      />

      <p id="postFullName"></p>

      <p id="postAge"></p>

      <p id="postPhoneNumber"></p>

      <p id="postAddress"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
